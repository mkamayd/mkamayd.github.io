<div> <div class="panel panel-primary"> <div class="panel-heading"> Skills </div> <div class="panel-body"> <div class="input-group"> <input type="checkbox" ng-model="filter.onlyWeapons"> Only show Weapons of Choice <span class="glyphicon glyphicon-screenshot"></span> </div> <div class="row"> <div class="col-sm-4"> <div ng-repeat="category in categories"> <h4>{{category.name}}</h4> <ul class="nav nav-pills nav-stacked"> <li ng-class="{active: skill === selectedSkill}" ng-repeat="skill in category.skills | filter: skillFilter"> <a ng-click="selectSkill(skill)"> <span ng-show="skill.weapon" class="glyphicon glyphicon-screenshot"></span> {{skill.name}} </a> </li> </ul> </div> </div> <div class="col-sm-8"> <div class="well well-sm"> <div ng-hide="selectedSkill"> <p class="text-center">No skill has been selected yet.</p> </div> <div ng-show="selectedSkill"> <a class="btn btn-default btn-xs pull-right" ng-click="selectedSkill=null"> <span class="glyphicon glyphicon-remove"></span> </a> <h3> <span ng-show="selectedSkill.weapon" class="glyphicon glyphicon-screenshot"></span> {{selectedSkill.name}} </h3> <p>{{selectedSkill.info}}</p> <p>External info about {{selectedSkill.name}} can be found <a ng-href="{{selectedSkill.url}}">here</a>.</p> <p ng-show="selectedSkill.projects.length"> I used {{selectedSkill.name}} in the followings projects <ul> <li ng-repeat="project in selectedSkill.projects">{{project.name}}</li> </ul> </p> </div> </div> </div> </div> </div> </div> </div>
